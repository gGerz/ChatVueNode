<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <title>Чат на NodeJs + VueJs</title>
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome to VueJs + NodeJs chat!</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarsExample06" style="">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown06" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdown06">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row align-items-center mt-1">
          <div class="col-11">
              <input type="text" class="form-control" v-model="newMessage">
          </div>
          <div class="col-1">
            <button class="btn btn-outline-primary" @click="sendMessage">
              Send Message
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <ul>
              <li v-for="message in messages">
                {{message.user}}: {{message.message}}
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h5>Users:</h5>
            <ul class="list-group" v-for="(user, i) in users">
              <li class="list-group-item list-group-item-dark mt-1">
                {{++i}}: {{user.clientId}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
  </div>
</body>
</html>

<script>
  let vueApp = new Vue({
    el: '#app',
    data () {
      return {
        users: [],
        socket: null,
        newMessage: '',
        messages: []
      }
    },
    methods: {
      sendMessage () {
        this.socket.emit('sendMessage', this.newMessage)
      }
    },
    created () {
      let self = this

      // подключаем сокет
      this.socket = io.connect()


      this.socket.on('addMessageInChat', function (message) {
        self.messages.push(message)
      })


      this.socket.on('addUserInList', function (user) {
        self.users.push(user)
      })

      // Получаем инфу юзера
      this.socket.on('connect', function (data) {
        self.socket.emit('storeClientInfo', { customId:"000CustomIdHere0000" });
      });


    }
  })

</script>
